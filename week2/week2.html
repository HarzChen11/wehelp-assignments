                // 請用你的程式補完這個函式的區塊

                let salary = 0;

            console.log("要求三：演算法")
            function maxProduct(nums) {
                // 請用你的程式補完這個函式的區塊
                var num = nums.length;
                var one = 0;
                var max = Number.MIN_SAFE_INTEGER;
                for (i = 0; i < num; i++) {
                    for (j = 0; j < num; j++) {
                        if (i !== j) {
                            one = nums[i] * nums[j];
                            //console.log(one);
                            if (one > max) {
                                max = one;
                            }

                        }
                    }
                }
                console.log(max);
            }
            maxProduct([5, 20, 2, 6]) // 得到 120
            maxProduct([10, -20, 0, 3]) // 得到 30
            maxProduct([-1, 2]) // 得到 -2
            maxProduct([-1, 0, 2]) // 得到 0
            maxProduct([-1, -2, 0]) // 得到 2
            

            console.log("要求四：演算法")
            let array = [];
            function twoSum(nums, target) {
                for (i = 0; i <= 4; i++) {
                    for (j = 0; j <= 4; j++) {
                        if (nums[i] + nums[j] === target) {
                            array.push(i, j);
                            // console.log(i,j);
                            return array
                        }
                    }
                }
            }
